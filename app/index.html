<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no">
    <title>SpaceXperience - Webcast OCR</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <nav class="navbar navbar-dark bg-dark fixed-top">
        <a class="navbar-brand" href="#">SpaceXperience - Webcast OCR</a>
        <ul class="navbar-nav justify-content-end">
            <li class="nav-item">
                <a class="nav-link" href="#">Website</a>
            </li>
        </ul>
    </nav>

    <main class="container">
        <div class="form-row">
            <div class="form-group col">
                <label for="missionName">Mission's name</label>
                <input type="text" class="form-control" id="missionName" placeholder="Mission's Name">
            </div>
            <div class="form-group col">
                <label for="missionID">ID</label>
                <input type="text" class="form-control" id="missionID" placeholder="ID">
            </div>
            <div class="form-group col">
                <label for="missionID">Date</label>
                <input type="date" class="form-control" id="missionDate" placeholder="Date">
            </div>
            <div class="form-group col">
                <label for="missionDate">Hour</label>
                <input type="time" class="form-control" id="missionDate" placeholder="Heure">
            </div>
        </div>
        <div class="webcast">
            <div class="form-row">
                <div class="form-group col-5">
                    <label for="video">Video</label>
                    <div class="input-group">
                        <input type="file" class="form-control" id="webcast-video-file" placeholder="Video file">
                        <span class="input-group-btn">
                            <button class="btn btn-primary webcast-create-btn" type="button" onclick="createWebcast('webcast-video-file')">Go!</button>
                        </span>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col col-9 webcast-video-container">
                </div>
                <div class="col col-3">
                    <div class="form-row">
                        <div class="form-group col">
                            <label for="webcast-start-time">Launch time</label>
                            <div class="input-group">
                                <input type="number" class="form-control" id="webcast-start-time" value="0">
                                <span class="input-group-btn">
                                    <button class="btn btn-primary webcast-start-time-btn" type="button" onclick="webcast.setTimeInput('webcast-start-time')" disabled>Set</button>
                                </span>
                            </div>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col">
                            <label for="webcast-end-time">End time</label>
                            <div class="input-group">
                                <input type="number" class="form-control" id="webcast-end-time" value="0">
                                <span class="input-group-btn">
                                    <button class="btn btn-primary webcast-end-time-btn" type="button" onclick="webcast.setTimeInput('webcast-end-time')" disabled>Set</button>
                                </span>
                            </div>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col">
                            <button class="btn btn-primary btn-lg btn-block webcast-go-btn" type="button" onclick="webcast.go()" disabled>Go !</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row align-items-center">
                <div class="col-3 webcast-canvas-container">
                </div>
                <div class="col-9">
                    <div class="progress webcast-progress-bar">
                        <div class="progress-bar bg-warning progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width: 0%;">0%</div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src='https://cdn.rawgit.com/naptha/tesseract.js/1.0.10/dist/tesseract.js'></script>
    <script src="js/webcast.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
